<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PUCPAY - Registre-se</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="node_modules/bootstrap/plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="node_modules/bootstrap/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/adminlte.min.css">

  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>PUC</b>PAY</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Registre-se aqui</p>

      <form id="register-form">

        <div class="input-group mb-3">
          <input id="formEmail" type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
          <span class="invalid-feedback">Por favor, insira um e-mail correto</span>
        </div>
        
        <div class="input-group mb-3">
          <input id="formNome" type="text" class="form-control" placeholder="Nome Completo" name="name">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          <span class="invalid-feedback">Nome sem símbolos e pelo menos 10 caracteres</span>
        </div>

        <div class="input-group mb-3">
          <input id="formCpf" type="text" class="form-control" placeholder="Cpf/Cnpj" name="cpf_cnpj">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <span class="invalid-feedback">CPF inválido</span>
        </div>

        <div class="input-group mb-3">
          <input id="formPassword" type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
          <span class="invalid-feedback"> Senha com pelo menos 8 caracteres, pelo menos uma letra maiúscula, uma letra minúscula, um número e um caractere especial.</span>
        </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block" id="register-button">Registrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
        <a href="login.html" class="text-center">Eu já possuo um login</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->

<script>
const form = document.getElementById('register-form')


const emailInput = document.getElementById('formEmail');
const emailFeedback = document.querySelector('.invalid-feedback');
emailInput.addEventListener('input', () => {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  const emailValue = emailInput.value;
  
  if (emailRegex.test(emailValue)) {
    emailInput.classList.remove('is-invalid');
    emailInput.classList.add('is-valid');
    emailFeedback.style.display = 'none';
  } else {
    emailInput.classList.remove('is-valid');
    emailInput.classList.add('is-invalid');
    emailFeedback.style.display = 'block';
  }
});

const nameInput = document.getElementById('formNome');
const nameFeedback = document.querySelector('.invalid-feedback');
nameInput.addEventListener('input', () => {
  const nameRegex = /^[a-zA-Z\s]{10,}$/;
  const nameValue = nameInput.value;
  
  if (nameRegex.test(nameValue)) {
    nameInput.classList.remove('is-invalid');
    nameInput.classList.add('is-valid');
    nameFeedback.style.display = 'none';
  } else {
    nameInput.classList.remove('is-valid');
    nameInput.classList.add('is-invalid');
    nameFeedback.style.display = 'block';
  }
}); 

const passwordInput = document.getElementById('formPassword');
const passwordFeedback = document.querySelector('.invalid-feedback');
passwordInput.addEventListener('input', () => {
  const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+}{"':;?\/>.<,])(?=.*[^\s]).{8,}$/;
  const passwordValue = passwordInput.value;
  
  if (passwordRegex.test(passwordValue)) {
    passwordInput.classList.remove('is-invalid');
    passwordInput.classList.add('is-valid');
    passwordFeedback.style.display = 'none';
  } else {
    passwordInput.classList.remove('is-valid');
    passwordInput.classList.add('is-invalid');
    passwordFeedback.style.display = 'block';
  }
});




const register = async (data) => {
const response = await fetch('http://localhost:3000/auth/signup', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  });
  
    const responseData = await response.json();

    console.log(responseData);

    return responseData;
}

  form.addEventListener('submit', event => {
    event.preventDefault()
    handleRegister()
    });

    async function handleRegister() {
      const formData = new FormData(form);
      const data = {};

      formData.forEach((value, key) => {
        data[key] = value;
      });

      const response = await register(data)

      if(response.email) {
        window.location.replace('login.html')
      } else {
        console.log('login inválido')
      }
      }
</script>
 
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>

</body>
</html>
